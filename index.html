<body>

  <!-- Bootstrap core JavaScript -->
<script
  src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript">
  "use strict";

  let info = {
    "mainLabel": "This Website/Application was developed by",
    "builders": "Yemi Adetula & the Tulabyte Team",
    "moreLabel": "For more information, contact us:",
    "website": "tulabyte.net",
    "email1": "info@tulabyte.net",
    "email2": "yemi@tulabyte.net",
    "phone": "+2348055811697"
  };

  const setInfo = (info) => {
    console.log("TCL: setInfo -> info", info);

    document.querySelector("title").textContent = info.mainLabel + ' ' + info.builders;
    document.querySelector("[main-label]").textContent = info.mainLabel;
    document.querySelector("[builders]").textContent = info.builders;
    document.querySelector("[more-label]").textContent = info.moreLabel;
    document.querySelector("[website]").textContent = info.website;
    document.querySelector("[email1]").textContent = info.email1;
    document.querySelector("[email1]").setAttribute('href', 'mailto:'+info.email1);
    document.querySelector("[email2]").textContent = info.email2;
    document.querySelector("[email2]").setAttribute('href', 'mailto:'+info.email2);
    document.querySelector("[phone]").textContent = info.phone;
    document.querySelector("[phone]").setAttribute('href', 'tel:'+info.phone);
  }

  const fetchInfo = () => {
    const api = 'https://tulabyte.net/credits/info.json';
    fetch(api)
      .then((response) => response.json())
      .then((data) => {
        console.log('fetch response.json.data', data);
        if (data && data.builders && data.builders !== '') {
          setInfo(data);
        }
      })
      .catch((err) => {
        console.log("fetch error: ", err);
      });
  }

  setInfo(info);
  fetchInfo();

</script>
